# Required metadata
sonar.projectKey=fauxshop
sonar.projectName=fauxshop
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources (required)
sonar.sources=src/main/java
sonar.java.binaries=target/classes/com/mycompany/myapp

# Language
sonar.language=java

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Other things
sonar.java.coveragePlugin=jacoco
sonar.jacoco.reportPaths=target/test-results/coverage/jacoco/jacoco.exec
